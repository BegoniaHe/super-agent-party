<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <link rel="icon" href="source/icon.png" type="image/png">
  <style>

    :root {
      --primary-glow: #00d9ff;
      --secondary-glow: #0082ff;
      --accent-color: #00eeff;
      --bg-dark: #0a0e17;
      --bg-light: #141c2b;
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 50%, var(--bg-light) 0%, var(--bg-dark) 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-primary);
      overflow: hidden;
      position: relative;
    }
    
    /* Background grid effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(18, 30, 52, 0.8) 1px, transparent 1px),
        linear-gradient(90deg, rgba(18, 30, 52, 0.8) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      opacity: 0.3;
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: gridMove 30s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }
    
    .loading-container {
      width: 600px;
      height: 500px;
      padding: 50px;
      text-align: center;
      background: rgba(20, 28, 43, 0.7);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 30px rgba(0, 217, 255, 0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
    }
    
    /* Glow effect around container */
    .loading-container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(
        circle at center,
        rgba(0, 217, 255, 0.1) 0%,
        transparent 70%
      );
      opacity: 0.7;
      z-index: -1;
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }
    
    .logo {
      width: 90px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 12px rgba(0, 217, 255, 0.5));
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .loading-text {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 217, 255, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .loading-text::after {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      margin-left: 4px;
      border-radius: 50%;
      background-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
      animation: dots 1.5s infinite;
      vertical-align: middle;
    }
    
    @keyframes dots {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    .loader {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 35px auto;
    }
    
    .loader-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: var(--primary-glow);
      animation: spin 1.5s cubic-bezier(0.65, 0.05, 0.36, 1) infinite;
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
    }
    
    .loader-inner:nth-child(1) {
      width: 100%;
      height: 100%;
    }
    
    .loader-inner:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: var(--secondary-glow);
      animation-duration: 2s;
      animation-direction: reverse;
    }
    
    .loader-inner:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-top-color: #00ffaa;
      animation-duration: 2.5s;
    }
    
    /* Center dot */
    .loader::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: var(--accent-color);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px var(--accent-color);
      animation: pulse 2s infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .progress-container {
      width: 320px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 50px auto 25px; /* 增加顶部间距 */
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--secondary-glow) 0%, var(--primary-glow) 50%, #00ffaa 100%);
      border-radius: 3px;
      width: 0%; /* 初始宽度设为0 */
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* 更平滑的缓动函数 */
      position: relative;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }
    
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--secondary-glow) 0%, var(--primary-glow) 50%, #00ffaa 100%);
      border-radius: 3px;
      transition: width 0.3s ease-out;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }
    
    .status-text {
      margin-top: 25px;
      font-size: 15px;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
      font-weight: 400;
      position: relative;
      display: inline-block;
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Decorative elements */
    .tech-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .tech-circle {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(0, 217, 255, 0.3);
      opacity: 0.5;
    }
    
    .tech-circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: -100px;
      right: -100px;
    }
    
    .tech-circle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      left: -75px;
    }
    
    .tech-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.2), transparent);
      height: 1px;
    }
    
    .tech-line:nth-child(3) {
      width: 100%;
      top: 30%;
      left: 0;
      transform: rotate(-5deg);
    }
    
    .tech-line:nth-child(4) {
      width: 80%;
      bottom: 25%;
      right: 0;
      transform: rotate(5deg);
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="tech-decoration">
      <div class="tech-circle"></div>
      <div class="tech-circle"></div>
      <div class="tech-line"></div>
      <div class="tech-line"></div>
    </div>
    
    <img src="./source/icon.png" class="logo" alt="Logo">

    <div class="loader">
      <div class="loader-inner"></div>
      <div class="loader-inner"></div>
      <div class="loader-inner"></div>
    </div>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress"></div>
    </div>
  </div>

  <script>
    const progressElem = document.getElementById('progress')
    let progress = 0
    let startTime = null

    function animateProgress(timestamp) {
      if (!startTime) startTime = timestamp
      const progressTime = timestamp - startTime
      const duration = 3000 // 总时长3秒
      
      // 使用缓动函数实现非线性动画
      const progressPercent = Math.min(progressTime / duration, 1)
      const easedProgress = 1 - Math.pow(1 - progressPercent, 3) // 三次方缓动
      
      progressElem.style.width = `${easedProgress * 100}%`
      
      if (progressPercent < 1) {
        requestAnimationFrame(animateProgress)
      }
    }

    // 启动动画
    requestAnimationFrame(animateProgress)

    // 保持原有的鼠标跟随效果不变
    const loadingContainer = document.querySelector('.loading-container')
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth - 0.5
      const y = e.clientY / window.innerHeight - 0.5
      
      loadingContainer.style.transform = `
        perspective(1000px) 
        rotateX(${y * 2}deg) 
        rotateY(${x * -2}deg)
        translateZ(10px)
      `
    })
  </script>
</body>
</html>
